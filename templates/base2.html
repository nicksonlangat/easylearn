{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>EasyLearn{% block title %}{% endblock %}</title>
</head>

<body>

    {% include 'include/navbar.html' %} {% include 'include/messages.html' %}

    <div class=" py-5">
        {% block content %} {% endblock %}
    </div>


    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

    <script>
        window.setTimeout(function() {
            $(".alert").fadeTo(500, 0).slideUp(500, function() {
                $(this).remove();
            });
        }, 2000);
    </script>
    <script>
        $('.comment-reply-btn').click(function(event) {
            event.preventDefault();
            $(this).parent().next(".comment-reply-form").fadeToggle();
        })
    </script>

    <script>
        $('.series_create_btn').click(function(event){
            event.preventDefault();
            $(this).parent().next(".series_form").fadeToggle();
        })
    </script>

</body>

</html>
